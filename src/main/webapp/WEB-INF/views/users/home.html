<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/WEB-INF/views/users/login.css}"/>
<style>

    body {
        background: url(https://thuthuatnhanh.com/wp-content/uploads/2018/07/hinh-nen-messi-dep-nhat.jpg);
        font-family: 'Titillium Web', sans-serif;
        background-size: 100%;
    }
    h1, h2, h3, h4, h5, h6, a {
        margin:0; padding:0;
    }
    .login {
        margin:0 auto;
        max-width:500px;
    }
    .login-header {
        color:#fff;
        text-align:center;
        font-size:300%;
    }
    /* .login-header h1 {
       text-shadow: 0px 5px 15px #000; */
    }
    .login-form {
        border:.5px solid #fff;
        background:#4facff;
        border-radius:10px;
        box-shadow:0px 0px 10px #000;
    }
    .login-form h3 {
        text-align:left;
        margin-left:40px;
        color: white;
    }
    .login-form {
        box-sizing:border-box;
        padding-top:15px;
        padding-bottom:10%;
        margin:5% auto;
        text-align:center;
    }
    .login input[type="text"],
    .login input[type="password"] {
        max-width:400px;
        width: 80%;
        line-height:3em;
        font-family: 'Ubuntu', sans-serif;
        margin:1em 2em;
        border-radius:5px;
        border:2px solid #f2f2f2;
        outline:none;
        padding-left:10px;
    }
    .login-form input[type="button"] {
        height:30px;
        width:100px;
        background:#fff;
        border:1px solid #f2f2f2;
        border-radius:20px;
        color: slategrey;
        text-transform:uppercase;
        font-family: 'Ubuntu', sans-serif;
        cursor:pointer;
    }
    .sign-up{
        color:#f2f2f2;
        margin-left:-70%;
        cursor:pointer;
        text-decoration:underline;
    }
    .no-access {
        color:#E86850;
        margin:20px 0px 20px -57%;
        text-decoration:underline;
        cursor:pointer;
    }
    .try-again {
        color:#f2f2f2;
        text-decoration:underline;
        cursor:pointer;
    }
    .f12{
        color: red;
        font-size: 17px;

    }
    a.sign-up {
        color: red!important;
        font-size: 21px;
        margin-left: -67%;
    }
    input.login-button {
        outline: none;
        border-radius: 0;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: .1em;
        background: #1ab188;
        color: #ffffff;
        transition: all 0.5s ease;
        -webkit-appearance: none;
        margin-top: 5px;
        font-size: 28px;
    }
    h1 {
        background: -webkit-linear-gradient(#4a00ff, #d01919);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    form {
        padding: 40px;
        max-width: 600px;
        margin: 40px auto;
        background: rgba(19, 35, 47, 0.9);
        box-shadow: 0 4px 10px 8px rgb(32, 164, 145);
    }




</style>
</head>
<body>

<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

<form th:action="@{/users/login-invalid}" th:object="${users}" method="post">
<div class="login">
    <div class="login-header">
        <h1>Login</h1>
    </div>

    <div class="login-form">
        <th:block th:if="${loginFailed}">
            <p class="f12" th:text="${loginFailed}"></p>
        </th:block>
        <h3>Email:</h3>
        <input type="text" placeholder="Username" name="username"/><br>
        <h3>Phone-number:</h3>
        <input type="password" placeholder="Password" name="password"/>
        <br>
        <input type="submit" value="Login"  class="login-button">
        <br>
        <a href="/users/create" class="sign-up">Sign Up!</a>
        <br>
        <h6 class="no-access">Can't access your account?</h6>
    </div>
</div>
<div class="error-page">
    <div class="try-again">Error: Try again?</div>
</div>
</form>
</body>
</html>
