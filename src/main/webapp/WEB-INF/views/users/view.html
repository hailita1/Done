<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View category</title>
</head>

<style>
    table {
        width: 85%;
        margin: auto;
        background: rgba(19, 35, 47, 0.9);
        box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
        color: white;

    }

    th {
        background-color: #1ab188;
        padding: 10px;
        text-transform: capitalize;
        font-size: 18px;

    }

    td {
        border: 1px solid #ffffff80;
        padding: 10px;
    }


    tr:hover {
        background: url(https://thuthuatnhanh.com/wp-content/uploads/2018/07/hinh-nen-messi-dep-nhat.jpg);
        font-family: 'Titillium Web', sans-serif;
        background-size: 100%;
    }

    body {
        background: linear-gradient(to right, #1fddff, #ff4b1f);
        font-family: 'Titillium Web', sans-serif;
        color: white;
    }

    h1 {
        font-family: 'Chango';
        font-size: 72px;
        background: -webkit-linear-gradient(#4a00ff, #d01919);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    img {
        border-radius: 50% 10%;
        height: 200px;
        margin-left: 11px;
        margin-top: 7px;
    }

    .headshot {
        flex-shrink: 0;


        width: calc(150px + 7vw);

        background-origin: border-box;
        background-clip: content-box, border-box;
        background-size: cover;
        box-sizing: border-box;
        box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.5);
    }

    .headshot-1 {
        border-radius: 50% 10%;
        background-image: linear-gradient(#24d9f9, #f65128);
    }

    .headshot {
        display: inline-block;
        border: 0;
        position: relative;
        -moz-transform: scale(1);
        transition: all 200ms ease-in;
        transform: scale(1);

    }

    .headshot:hover {

        z-index: 2;
        -webkit-transition: all 200ms ease-in;
        transform: scale(1.3);
        margin-left: 38px;
    }
</style>


<body>
<h1 style="text-align: center">User Detail</h1>


<form th:object="${users}">
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Image</th>
            <th>Email</th>
            <th>Address</th>
            <th>D-O-B</th>
            <th>Phone Number</th>
        </tr>
        <th:block th:each="user: ${users}">
            <tr>
                <td th:text="${users.id}"></td>
                <td th:text="${users.name}"></td>
                <td>
                    <div class="headshot headshot-1"><img width="250px" height="150" th:src="@{'/img/' + ${user.img}}">
                    </div>
                </td>
                <td th:text="${users.email}"></td>
                <td th:text="${users.address}"></td>
                <td th:text="${users.doB}"></td>
                <td th:text="${users.phone}"></td>
            </tr>
        </th:block>
    </table>
    <p style="text-align: center">
        <a href="/users//list"> Back to Users list</a>
    </p>
</form>
</body>
</html>
