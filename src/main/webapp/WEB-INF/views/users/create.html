<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <style>
        input {
            font-size: 22px;
            display: block;
            margin-bottom: 20px;
            height: 100%;
            padding: 5px 10px;
            background: none;
            background-image: none;
            border: 1px solid #a0b3b0;
            color: #ffffff;
            border-radius: 0;
            transition: border-color .25s ease, box-shadow .25s ease;
            margin-right: 5px;
            margin-left: 5px;
            width: 267px;
        }

        form {
            padding: 40px;
            max-width: 600px;
            margin: 40px auto;
            background: rgba(19, 35, 47, 0.9);
            box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
        }

        body {
            background: url(https://thuthuatnhanh.com/wp-content/uploads/2018/07/hinh-nen-messi-dep-nhat.jpg);
            font-family: 'Titillium Web', sans-serif;
            background-size: 100%;
        }

        h1.title {
            text-align: center;
            color: #ffffff;
            font-weight: 300;
            margin: 0 0 32px;
        }

        input:hover {
            border: 1px solid #1f7ccb;
        }

        input#email {
            width: 573px !important;

        }

        input[type="submit"] {
            width: 595px !important;
            border: 0;
            outline: none;
            border-radius: 0;
            padding: 15px 0;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .1em;
            background: #1ab188;
            color: #ffffff;
            transition: all 0.5s ease;
            -webkit-appearance: none;
            margin-top: 5px;
        }

        .gg123 {
            margin-left: 2px;
        }

        .max123 {
            margin-left: 2px;
        }

        input[type="submit"]:hover {
            background: #299276;
        }

        .f12 {
            color: red;
            font-size: 17px;
            text-align: left;
            margin-left: 6px;
        }

        input#img {
            width: 571px;
        }
    </style>

</head>
<body>
<form th:action="@{/users/save-product}" th:object="${usersForm}" method="post" enctype="multipart/form-data">
    <h1 class="title">Create User</h1>
    <div class="maxDiv">
        <div class="gg123">
            <div class="g123"><input placeholder="Email*" type="text" th:field="*{email}"/></div>
        </div>
        <table>
            <tr>
                <td><input placeholder="Name*" type="text" th:field="*{name}"/></td>
                <td><input placeholder="Phone Number*" type="text" th:field="*{phone}"/></td>
            </tr>
            <tr>
                <td><input placeholder="Address*" type="text" th:field="*{address}"/></td>
                <td><input placeholder="D-O-B*" type="date" th:field="*{doB}"/></td>
            </tr>
        </table>
        <div class="gg123">
            <div class="g123"><input type="file" th:field="*{img}"></div>
        </div>
        <div class="max123">
            <div><input type="submit" value="Create User"></div>
        </div>
        <th:block th:if="${message}">
            <p class="f12" th:text="${message}"></p>
            <a class="f12" th:href="@{/users/list}">Go to UserList</a>
        </th:block>
    </div>
</form>
</body>
</html>
